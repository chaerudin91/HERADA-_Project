<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HERADA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('main.index') }}" class="logo">
                <img src="{{ url_for('static', filename='image/LOGO.png') }}" alt="Logo" class="logo-img">
                HERADA
            </a>
            <div class="burger" onclick="toggleNavbar()">&#9776;</div>
            <ul class="nav-links">
                <li><a href="/"><i class="fas fa-info-circle"></i> Tentang Kami</a></li>
                <li><a href="/berita"><i class="fas fa-cogs"></i> Berita</a></li>
                <li><a href="/komunitas"><i class="fas fa-users"></i> Komunitas</a></li>
                <li><a href="#contact"><i class="fas fa-phone-alt"></i> Kontak</a></li>
                <li><a href="/login" class="btn"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            </ul>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-container">
        <div class="login-box">
            <h2>Selamat Datang di HERADA</h2>
            <img src="{{ url_for('static', filename='image/LOGO.png') }}" alt="Logo" class="logo-img1">
            <form method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn">LOGIN</button>
                <p>Don't have an account? <a href="{{ url_for('main.register') }}">Register</a></p>
            </form>
        </div>
    </section>
</body>
</html>
